<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drop down menu</title>

    <style>
      .dropdown-content a {
        display: none;
      }

      .dropdown:hover .dropdown-content a {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <a href="#">Items</a>
      <div class="dropdown-content">
        <a href="#">item 1</a>
        <a href="#">item 2</a>
        <a href="#">item 3</a>
      </div>
    </div>
  </body>
</html>
